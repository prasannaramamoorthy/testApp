<!DOCTYPE HTML>
<html ng-app="testApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="css/topcoat-mobile-light.css">
    <link rel="stylesheet" href="css/app.css">
    
    <script src="js/fastclick.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular_animate.js"></script>
    
    <script src="js/testApp.js"></script>
   
   <script>
        
        var testApp = angular.module('testApp', ['ngAnimate']);
        
        // fast click
        window.addEventListener('load', function() {
            FastClick.attach(document.body);
        }, false);
    </script>

    
</head>
<body ng-controller="TestController">
    
   
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">Notes</h1>
        </div>
    </div>
    
    
    <div class="topcoat-list">
    
        <h3 class="topcoat-list__header">
            <form name="testAppForm" ng-submit="addToList(newItem);">
                <input type="text" ng-model="newItem" class="topcoat-text-input" required>
                <button type="submit" class="topcoat-button float-right" ng-disabled="!testAppForm.$valid">+</button>
            </form>
        </h3>
    
        <ul class="topcoat-list__container">
            <li class="topcoat-list__item my-repeat-animation" ng-repeat="item in items">
                <h3 class="float-left">{{item.text}}</h3>
                <span class="topcoat-icon-button--quiet float-right" ng-click="removeList($index)">X</span>
                <div class="clear"></div>
            </li>
        </ul>
    </div>

</body>
</html>
